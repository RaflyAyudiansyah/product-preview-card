<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Quicksand&family=Ubuntu:wght@300&family=Ysabeau:ital,wght@1,500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@700&family=Quicksand&family=Ubuntu:wght@300&family=Ysabeau:ital,wght@1,500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="container-img">
        <img src="images/image-product-desktop.jpg" alt="foto product" />
      </div>
      <div class="container-detail">
        <p class="type">P E R F U M E</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99</p>
        <p class="discount">$169.99</p>
        <br />
        <a href="#">
          <div class="button-cart">
            <img src="images/icon-cart.svg" alt="icon cart" />
            Add to Cart
          </div>
        </a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/anxia.fg/">Rafli Ayudiansyah</a>.
    </div>
  </body>
</html>
